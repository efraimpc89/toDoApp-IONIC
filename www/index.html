<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title">To Do List - By Efraim PeÃ±a</h1>
      </ion-header-bar>
      <ion-content class="padding">

        <div ng-controller="toDoController">
          
            <div class="list list-inset">
              <p>Enter your task:</p>
              <label class="item item-input">
                <input ng-model="task" type="text" placeholder="Enter your task here...">
              </label>
              
            </div>

            <button on-tap="addTask()" class="icon-left ion-ios-plus-outline button button-full button-positive">
              Add task
            </button> 

            <ion-list delegate-handle="listaToDo">
                <div class ="item item-divider">Tasks to Do...</div>
                <ion-item  collection-repeat="oneTask in tasks">

                  <input class=" checkbox" type="checkbox" ng-model="oneTask.completada">
                   <span contenteditable="false" on-double-tap="editTask(oneTask)" ng-model="oneTask.taskMessage" class="done-{{oneTask.completada}}">
                      {{oneTask.taskMessage}}
                   </span>
          

                    <ion-option-button on-tap="editTask(oneTask)" class="button-positive ion-edit"></ion-option-button>
                    <ion-option-button on-tap="deleteTask(oneTask)" class="button-assertive ion-minus"></ion-option-button>
                    
                </ion-item>
            </ion-list>

        </div>
      </ion-content>

    </ion-pane>
  </body>
</html>
